<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <div class="container-lg">
            <div class="text-center pt-3">
                <h2>Форма реєстрації</h2>
            </div>
            <div class="row justify-content-center my-5">
                <div class="col-lg-6">
                    <form name="registration">
                        <div class="form-field form-floating mb-3">
                            <input name="Ім'я та прізвище" type="text" class="form-control" id="username">
                            <label for="username">Введіть своє ім'я та прізвище</label>
                            <div id="emailHelp" class="form-text"></div>
                        </div>
                        <div class="form-field form-floating mb-3">
                            <input name="Дата народження" type="text" class="form-control" id="dateOfBirth">
                            <label for="username">Введіть дату свого народження</label>
                            <div id="emailHelp" class="form-text"></div>
                        </div>
                        <div class="text-center mb-3">
                            <h4 class="mb-3">Оберіть стать</h4>
                            <input name="Стать" type="radio" class="btn-check" value="Чоловік" id="success-outlined"
                                autocomplete="off" checked>
                            <label class="btn btn-outline-success" for="success-outlined">Чоловіча стать</label>
                            <input name="Стать" type="radio" class="btn-check" value="Жінка" id="danger-outlined"
                                autocomplete="off">
                            <label class="btn btn-outline-success" for="danger-outlined">Жіноча стать</label>
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="selectCity"> Оберіть місце свого проживання</label>
                            <select name="Місто" id="selectCity" class="form-select"
                                aria-label="Default select example">
                                <option selected value="Харків">Харків</option>
                                <option value="Одесса">Одесса</option>
                                <option value="Київ">Київ</option>
                            </select>
                        </div>
                        <div class="form-field mb-3">
                            <label for="exampleFormControlTextarea1" class="form-label">Введіть свою адресу</label>
                            <textarea name="Адреса" class="form-control" id="address"
                                rows="2"></textarea>
                                <div id="emailHelp" class="form-text"></div>
                        </div>
                        <div class="form-field mb-3 text-center">
                            <h4 class="mb-3">Оберіть мови, якими ви володієте</h4>
                            <div class="form-check form-check-inline">
                                <input name="Мови" class="form-check-input" type="checkbox" id="inlineCheckbox1"
                                    value="English">
                                <label class="form-check-label" for="inlineCheckbox1">Англійська</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input name="Мови" class="form-check-input" type="checkbox" id="inlineCheckbox2"
                                    value="Ukranian">
                                <label class="form-check-label" for="inlineCheckbox2">Українська</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input name="Мови" class="form-check-input" type="checkbox" id="inlineCheckbox3"
                                    value="Russian">
                                <label class="form-check-label" for="inlineCheckbox3">Російська</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input name="Мови" class="form-check-input" type="checkbox" id="inlineCheckbox4"
                                    value="French">
                                <label class="form-check-label" for="inlineCheckbox4">Французька</label>
                            </div>
                            <div id="error_message" class="form-text text-center text-danger"></div>
                        </div>
                        
                        <div class="text-center">
                            <button class="btn btn-primary" type="submit" id="submit">Завершити реєстрацію</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script type="module" src="main.js"></script>
</body>

</html>
