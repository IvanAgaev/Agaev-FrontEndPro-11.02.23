<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">

        <div class="input-field">
            
            <form name="select">
                <label for="city">Choose your city</label>

                <select name="city" id="city">
                    <option value="Kharkiv" class="city-option">Kharkiv</option>
                    <option value="Odessa" class="city-option">Odessa</option>
                    <option value="Kyiv" class="city-option">Kyiv</option>
                    <option value="Lviv" class="city-option">Lviv</option>
                </select>
                
                <input class="submit" type="submit" value="Update">
            </form>

        </div>

        <div class="widget">

            <div class="details">

                <div class="temperature"></div>

                <div class="summary"> <p class="summaryText"></p></div>

                <div class="city"> City: <span class="city-value"></span></div>

                <div class="humidity">Humidity: <span class="humidity-val"></span></div>

                <div class="wind">Wind: speed - <span class="wind-speed"></span>, deg - <span class="wind-deg"></span></div>

                <div class="pressure">Pressure: <span class="pressure-value"></span></div>

                <div class="img"><img alt="lol" class="img-src"></div>

            </div>
        </div>
    </div>
        <script src="fetch.js"></script>
</body>

</html>
